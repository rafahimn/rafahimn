<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }
  body { background: linear-gradient(to right, #0061ff, #60efff); color:#fff; min-height:100vh; overflow-x:hidden; }

  /* Header */
  header { background: rgba(0,0,0,0.2); padding:1rem 2rem; display:flex; justify-content:space-between; align-items:center; position:sticky; top:0; backdrop-filter: blur(10px); z-index:1000; }
  header h1 a { color:#fff; text-decoration:none; font-weight:bold; }
  nav { display:flex; gap:1rem; transition:right 0.4s ease; }
  nav a { color:#fff; text-decoration:none; font-weight:500; }
  nav a:hover { color:#ffea00; }

  /* Section */
  section { padding:3rem 1rem; max-width:800px; margin:auto; text-align:center; }
  section h2 { font-size:2rem; margin-bottom:1rem; }

  /* Contact Form */
  form { display:flex; flex-direction:column; gap:1rem; max-width:500px; margin:2rem auto; text-align:left; background:rgba(255,255,255,0.1); padding:2rem; border-radius:15px; box-shadow:0 0 10px rgba(0,0,0,0.2); }
  label { font-weight:500; }
  input, textarea { width:100%; padding:0.8rem; border:none; border-radius:8px; outline:none; font-size:1rem; }
  textarea { resize:none; height:120px; }
  button { background:#ffea00; color:#000; padding:0.8rem 1.5rem; border:none; border-radius:30px; font-weight:bold; cursor:pointer; transition:0.3s; }
  button:hover { transform:scale(1.05); background:#fff200; }

  /* Footer */
  footer { background: rgba(0,0,0,0.3); text-align:center; padding:1.5rem; font-size:0.9rem; margin-top:2rem; }
  footer a { color:#ffea00; text-decoration:none; }

  /* Hamburger */
  .menu-toggle { display:none; flex-direction:column; cursor:pointer; }
  .menu-toggle div { width:25px; height:3px; background:#fff; margin:4px; transition:all 0.3s; }

  /* Mobile */
  @media (max-width:768px){
    nav { position:fixed; top:0; right:-100%; background:rgba(0,0,0,0.9); flex-direction:column; width:70%; height:100%; justify-content:center; text-align:center; transition:right 0.4s ease; }
    nav a { padding:1rem; font-size:1.2rem; }
    nav.active { right:0; }
    .menu-toggle { display:flex; z-index:1100; }
    .menu-toggle.active div:nth-child(1){transform:rotate(45deg) translate(5px,5px);}
    .menu-toggle.active div:nth-child(2){opacity:0;}
    .menu-toggle.active div:nth-child(3){transform:rotate(-45deg) translate(5px,-5px);}
  }
</style>
</head>
<body>

<header>
  <h1><a href="index.html">RA MUSIC ‚òÖ</a></h1>
  <div class="menu-toggle" id="menu-btn" onclick="toggleMenu()">
    <div></div><div></div><div></div>
  </div>
  <nav id="menu">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="instagram.html">Instagram</a>
  </nav>
</header>

<section>
  <h2>üì© Contact Me</h2>
  <p>Fill out the form below to send me a direct email!</p>

  <form id="contact-form">
    <label for="name">Your Name</label>
    <input type="text" id="name" name="from_name" placeholder="Enter your name" required>

    <label for="email">Your Email</label>
    <input type="email" id="email" name="from_email" placeholder="Enter your email" required>

    <label for="message">Message</label>
    <textarea id="message" name="message" placeholder="Write your message..." required></textarea>

    <button type="submit">Send Message</button>
  </form>
  <p id="status" style="font-weight:bold; margin-top:10px;"></p>
</section>

<footer>

<!-- ‚úÖ EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  // Initialize EmailJS
  (function(){
    emailjs.init("YOUR_PUBLIC_KEY"); // üëâ ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶§‡ßã‡¶Æ‡¶æ‡¶∞ EmailJS Public Key ‡¶¨‡¶∏‡¶æ‡¶ì
  })();

  // Toggle menu
  function toggleMenu(){
    document.getElementById("menu").classList.toggle("active");
    document.getElementById("menu-btn").classList.toggle("active");
  }

  // Handle form submit
  document.getElementById("contact-form").addEventListener("submit", function(e){
    e.preventDefault();
    const status = document.getElementById("status");
    status.innerText = "Sending... ‚è≥";

    emailjs.sendForm("YOUR_SERVICE_ID", "YOUR_TEMPLATE_ID", this)
    .then(() => {
      status.innerText = "‚úÖ Message sent successfully!";
      this.reset();
    }, (error) => {
      console.error(error);
      status.innerText = "‚ùå Failed to send. Please try again.";
    });
  });
</script>

</body>
</html>
