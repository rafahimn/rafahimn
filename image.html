<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }

  /* Dynamic rainbow background */
  body {
    background: linear-gradient(270deg, #ff6ec4, #7873f5, #00ffff, #f9ff00, #ff6ec4);
    background-size: 1000% 1000%;
    animation: gradientBG 30s ease infinite;
    color:#fff;
    min-height:100vh;
    overflow-x:hidden;
  }

  @keyframes gradientBG {
    0% { background-position:0% 50%; }
    50% { background-position:100% 50%; }
    100% { background-position:0% 50%; }
  }

  /* Header */
  header {
    background: rgba(0,0,0,0.2);
    padding:1rem 2rem;
    display:flex;
    justify-content:space-between;
    align-items:center;
    position:sticky;
    top:0;
    backdrop-filter: blur(10px);
    z-index:1000;
  }
  header h1 a { color:#fff; text-decoration:none; font-weight:bold; }
  nav { display:flex; gap:1rem; transition:right 0.4s ease; }
  nav a {
    color:#fff; text-decoration:none; font-weight:500; position:relative;
  }
  nav a::after {
    content:"";
    position:absolute;
    bottom:-4px;
    left:0;
    width:0;
    height:2px;
    background:#ffea00;
    transition:0.3s;
  }
  nav a:hover::after { width:100%; }
  nav a:hover { color:#ffea00; }

  /* Mobile Menu */
  .menu-toggle {
    display:none; flex-direction:column; cursor:pointer; z-index:1100;
  }
  .menu-toggle div {
    width:25px; height:3px; background:#fff; margin:4px; transition:all 0.3s;
  }
  .menu-toggle.active div:nth-child(1){transform:rotate(45deg) translate(5px,5px);}
  .menu-toggle.active div:nth-child(2){opacity:0;}
  .menu-toggle.active div:nth-child(3){transform:rotate(-45deg) translate(6px,-6px);}
  @media(max-width:768px){
    nav{
      position:fixed; top:0; right:-100%; width:70%; height:100vh;
      background:rgba(0,0,0,0.9); flex-direction:column; justify-content:center; align-items:center; gap:2rem;
    }
    nav.active{ right:0; }
    .menu-toggle{ display:flex; }
  }

  /* Gallery Section */
  .gallery {
    text-align:center;
    padding:4rem 1rem;
    max-width:1100px;
    margin:auto;
  }
  .gallery h2 {
    font-size:2rem;
    color:#ffea00;
    text-shadow:0 0 10px rgba(255,255,255,0.4);
    margin-bottom:0.5rem;
  }
  .gallery p {
    color:#fff;
    opacity:0.9;
    margin-bottom:2rem;
  }
  .image-grid {
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
    gap:1.5rem;
  }
  .image-grid img {
    width:100%;
    border-radius:15px;
    border:2px solid rgba(255,255,255,0.3);
    transition:transform 0.4s ease, box-shadow 0.4s ease;
  }
  .image-grid img:hover {
    transform:scale(1.08);
    box-shadow:0 0 25px rgba(255,255,255,0.5);
  }

  /* Footer */
  footer {
    background: rgba(0,0,0,0.3);
    text-align:center;
    padding:1.5rem;
    font-size:0.9rem;
    margin-top:2rem;
  }
  footer a { color:#ffea00; text-decoration:none; }
</style>
